	window.onload = function(){
		var url = window.location.href;
		if(url.split(":").length > 2){
			//With port
			var host = url.substring(0, url.lastIndexOf("/")).substring(0, url.lastIndexOf(":"));
		}else{
			//alert("Without");

			var host = url.substring(0, url.lastIndexOf("/"));
